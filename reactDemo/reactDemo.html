<!doctype html>
<html>

<head>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
</head>

<body>
    <script type="text/babel">
        var HelloReact = React.createClass({
            getInitialState: function(){
                return{
                    isShowContent: false
                };
            },
            handleClick: function(event){
                console.log(event);
                this.setState({isShowContent: !this.state.isShowContent})
            },
            propTypes:{
                greetWord: React.PropTypes.string.isRequired
            },
            getDefaultProps: function(){
                return {greetWord:"hehe"};
            },
            render: function(){
                var text = this.state.isShowContent ? "true" : "false";
                return (
                    <div>
                        <p>isShow: {text}</p>
                        <h1 onClick={this.handleClick}>{this.props.greetWord}</h1>
                    </div>
                );
            }
        });
        var greet = "Hello, React";
        ReactDOM.render(
            <HelloReact />,
            document.querySelector('body')
        );
    </script>
</body>

<html>
